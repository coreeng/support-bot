{{- $endpoint := printf "http://%s" (include "app.fullname" .) }}
{{- if eq .Values.tests.extended.endpoint "ingress" }}
  {{- $endpoint = printf "https://%s" ( include "app.fqdn" .) }}
{{- end}}
---
apiVersion: k6.io/v1alpha1
kind: TestRun
metadata:
  name: "{{ include "app.fullname" . }}-extended-test"
  annotations:
    "helm.sh/hook": test
spec:
  parallelism: {{ .Values.tests.extended.parallelism }}
  script:
    localFile: ./load-testing/hello.js
  ports:
    - containerPort: 5656
  runner:
    image: "{{ .Values.tests.extended.image }}:{{ .Values.image.tag }}"
    metadata:
      labels:
        app.kubernetes.io/name: k6
    resources: {{ .Values.tests.extended.resources | toJson }}
    env:
      - name: SERVICE_ENDPOINT
        value: {{ $endpoint }}
      - name: REQ_PER_SECOND
        value: "10000"
      - name: VUS
        value: "2000"
      - name: DURATION
        value: "10m"
      - name: K6_NO_THRESHOLDS
        value: "true"
---
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "app.fullname" . }}-extended-test-validate"
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: prometheus
      image: "{{ .Values.tests.extended.image }}:{{ .Values.image.tag }}"
      env:
        - name: NAMESPACE
          value: {{ .Release.Namespace }}
        - name: PROMETHEUS_ENDPOINT
          value: {{ .Values.prometheusEndpoint }}
        - name: REQ_PER_SECOND
          value: "10000"
        - name: DURATION
          value: "10m"
      command: [ "./load-testing/validate.sh" ]
  restartPolicy: Never
