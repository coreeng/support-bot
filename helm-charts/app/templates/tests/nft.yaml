{{- $endpoint := printf "http://%s" (include "app.fullname" .) }}
{{- if eq .Values.tests.nft.endpoint "ingress" }}
  {{- $endpoint = printf "https://%s" ( include "app.fqdn" .) }}
{{- end}}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "app.fullname" . }}-nft-test"
  labels:
    app.kubernetes.io/name: k6
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: nft-load-testing
      image: "{{ .Values.tests.nft.image }}:{{ .Values.image.tag }}"
      resources: {{ .Values.tests.nft.resources | toJson }}
      env:
        - name: SERVICE_ENDPOINT
          value: {{ $endpoint }}
        - name: REQ_PER_SECOND
          value: "1000"
        - name: VUS
          value: "200"
      command: [ 'sh' ]
      args: [ "-c", "k6 run ./load-testing/hello.js" ]
      ports:
        - containerPort: 5656
  restartPolicy: Never
