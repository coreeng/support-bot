spring:
  main:
    banner-mode: off
  application:
    name: support-bot
  cloud:
    gcp:
      core:
        enabled: true
      credentials:
        scopes: ["https://www.googleapis.com/auth/cloud-identity.groups.readonly"]

application:
  timezone: GMT+02

server:
  # We only use Jetty for the actuator for now, so limit its resources
  jetty:
    threads:
      acceptors: 1
      selectors: 1
      min: 1
      max: 4

management:
  endpoint:
    health:
      probes:
        enabled: true

slack:
  creds:
    token: ${SLACK_TOKEN} # Token like: xoxb-abc-def
    socket-token: ${SLACK_SOCKET_TOKEN} # Token like: xapp-1-abc-def-ghi
    signing-secret: ${SLACK_SIGNING_SECRET} # Token like: 1234567890abcdef
  ticket:
    channel-id: ${TICKET_CHANNEL_ID} # Channel ID like: C1234567890
    expected-initial-reaction: eyes
    response-initial-reaction: ticket
  escalation:
    channel-id: ${ESCALATION_CHANNEL_ID} # Channel ID like: C1234567890

enums:
  escalationTeams:
    - name: core-networking
      code: core-networking
      slack-group-id: S08948NBMED
    - name: core-aws
      code: core-aws
      slack-group-id: S08948NBMED
    - name: core-platform
      code: core-platform
      slack-group-id: S08948NBMED
    - name: core-managed-k8s
      code: core-managed-k8s
      slack-group-id: S08948NBMED
    - name: core-observability
      code: core-observability
      slack-group-id: S08948NBMED
  tags:
    - name: Ingresses
      code: ingresses
    - name: Jenkins Pipelines
      code: jenkins-pipelines
    - name: Networking
      code: networking
    - name: Vault
      code: vault
    - name: Persistence/Brokers
      code: persistence-brokers
    - name: Observability
      code: observability
    - name: DNS
      code: dns
    - name: Osprey
      code: osprey
  impacts:
    - name: Production Blocking
      code: productionBlocking
    - name: BAU Blocking
      code: bauBlocking
    - name: Abnormal Behaviour
      code: abnormalBehaviour

platform-integration:
  enabled: true
  gcp:
    app-name: Support Bot

support-team:
  name: Core Support
  slack-group-id: S08948NBMED

mock-data:
  enabled: true