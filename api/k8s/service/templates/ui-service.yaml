{{- if .Values.ui.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "support-bot.ui.fullname" . }}
  labels:
    {{- include "support-bot.ui.labels" . | nindent 4 }}
spec:
  type: {{ .Values.ui.service.type }}
  ports:
    - port: {{ .Values.ui.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "support-bot.ui.selectorLabels" . | nindent 4 }}
{{- end }}
