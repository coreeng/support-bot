image:
  repository: support-bot
  tag: ""
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""
  role:
    create: true
    rules:
      - apiGroups: [""]
        resources: ["configmaps"]
        verbs: ["get", "list", "watch"]

podAnnotations: {}
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 185
  runAsGroup: 185
  fsGroup: 185
  seccompProfile:
    type: RuntimeDefault
securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  capabilities:
    drop: ["ALL"]

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: support-bot.example
      paths:
        - path: /
          pathType: ImplementationSpecific

resources:
  requests:
    cpu: 512m
    memory: 512Mi

livenessProbe:
  httpGet:
    path: /health
    port: 8081
  failureThreshold: 6
  periodSeconds: 40
  successThreshold: 1
  timeoutSeconds: 2

readinessProbe:
  httpGet:
    path: /health
    port: 8081
  failureThreshold: 6
  periodSeconds: 40
  successThreshold: 1
  timeoutSeconds: 2

metrics:
  enabled: true
  port: 8081

monitoring:
  enabled: false
  serviceMonitor:
    enabled: false
    namespace: ""
    labels: {}
    annotations: {}
    selector:
      matchLabels: {}

nodeSelector: {}

tolerations: []

affinity: {}

# Auth allow-list configuration (optional).
# When both lists are empty, all SSO-authenticated users are allowed.
# Rendered into the ConfigMap application.yaml under security.allow-list.
auth:
  allowedDomains: []
  allowedEmails: []

# Environment variables
env:
  - name: DB_URL
    value: "jdbc:postgresql://support-bot-db-postgresql:5432/supportbot"
  - name: DB_USERNAME
    value: "supportbot"
  - name: DB_PASSWORD
    value: "supportbotpassword"
  - name: SLACK_TOKEN
    valueFrom:
      secretKeyRef:
        name: support-bot
        key: SLACK_TOKEN
  - name: SLACK_SOCKET_TOKEN
    valueFrom:
      secretKeyRef:
        name: support-bot
        key: SLACK_SOCKET_TOKEN
  - name: SLACK_SIGNING_SECRET
    valueFrom:
      secretKeyRef:
        name: support-bot
        key: SLACK_SIGNING_SECRET

# ConfigMap configuration
configMap:
  enabled: true
  create: true
  name: ""
  annotations: {}
  data:
    # your properties for application.yaml

# UI deployment (disabled by default for backward compatibility)
ui:
  enabled: false

  image:
    repository: support-bot-ui
    tag: ""
    pullPolicy: IfNotPresent

  replicaCount: 1

  service:
    type: ClusterIP
    port: 3000

  ingress:
    enabled: false
    className: ""
    annotations: {}
    hosts:
      - host: support-bot-ui.example
        paths:
          - path: /
            pathType: ImplementationSpecific

  resources:
    requests:
      cpu: 250m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi

  livenessProbe:
    httpGet:
      path: /api/health
      port: 3000
    failureThreshold: 3
    periodSeconds: 20
    successThreshold: 1
    timeoutSeconds: 1

  readinessProbe:
    httpGet:
      path: /api/health
      port: 3000
    failureThreshold: 3
    periodSeconds: 20
    successThreshold: 1
    timeoutSeconds: 1

  podAnnotations: {}

  podSecurityContext:
    runAsNonRoot: true
    runAsUser: 1001
    runAsGroup: 1001
    fsGroup: 1001
    seccompProfile:
      type: RuntimeDefault

  securityContext:
    allowPrivilegeEscalation: false
    readOnlyRootFilesystem: true
    capabilities:
      drop: ["ALL"]

  nodeSelector: {}
  tolerations: []
  affinity: {}

  env: []
