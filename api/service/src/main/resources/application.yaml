management:
  server:
    port: 8081
  endpoints:
    web:
      base-path: /
      exposure:
        include: health, prometheus
  metrics:
    distribution:
      percentiles-histogram:
        http:
          server:
            requests: true

spring:
  main:
    banner-mode: off
  application:
    name: support-bot
  cloud:
# Uncomment in case you require Azure integration
#     azure:
#       profile:
#         tenant-id: ${AZURE_TENANT_ID}
#       credential:
#         client-id: ${AZURE_CLIENT_ID}
#         client-secret: ${AZURE_CLIENT_SECRET}
    gcp:
      core:
        enabled: true
      credentials:
        scopes: [ "https://www.googleapis.com/auth/cloud-identity.groups.readonly" ]
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/postgres}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    hikari:
      data-source-properties:
        reWriteBatchedInserts: true

application:
  timezone: GMT+02

slack:
  creds:
    token: ${SLACK_TOKEN} # Token like: xoxb-abc-def
    socket-token: ${SLACK_SOCKET_TOKEN} # Token like: xapp-1-abc-def-ghi
    signing-secret: ${SLACK_SIGNING_SECRET} # Token like: 1234567890abcdef
  ticket:
    channel-id: ${SLACK_TICKET_CHANNEL_ID} # Channel ID like: C1234567890
    expected-initial-reaction: eyes
    response-initial-reaction: ticket
  escalation:
    channel-id: ${SLACK_ESCALATION_CHANNEL_ID} # Channel ID like: C1234567890

ticket:
  staleness-check-job:
    find-stale-cron: 0 0 9 * * 1-5
    time-to-stale: 3d
    remind-about-stale-cron: 0 10 9 * * 1-5
    stale-reminder-interval: 1d

enums:
  escalationTeams:
  - label: wow
    code: wow
    slack-group-id: S08948NBMED
  - label: infra-integration
    code: infra-integration
    slack-group-id: S08948NBMED
  - label: connected-app
    code: connected-app
    slack-group-id: S08948NBMED
  tags:
  - label: Ingresses
    code: ingresses
  - label: Jenkins Pipelines
    code: jenkins-pipelines
  - label: Networking
    code: networking
  - label: Vault
    code: vault
  - label: Persistence/Brokers
    code: persistence-brokers
  - label: Observability
    code: observability
  - label: DNS
    code: dns
  - label: Osprey
    code: osprey
  impacts:
  - label: Production Blocking
    code: productionBlocking
  - label: BAU Blocking
    code: bauBlocking
  - label: Abnormal Behaviour
    code: abnormalBehaviour

platform-integration:
  enabled: true
  gcp:
    enabled: true
    app-name: Support Bot
  azure:
    enabled: false
  teams-scraping:
    core-platform:
      enabled: true
    k8s-generic:
      enabled: false
      config:
        apiVersion: v1
        kind: Namespace
        filter:
          name-regexp: null
          label-selector: "root.tree.hnc.x-k8s.io/depth"
        teamName:
          pointer: /metadata/name
        groupRef:
          pointer: /metadata/uid

support-team:
  name: Core Support
  slack-group-id: S08948NBMED

ai:
  sentiment-analysis:
    enabled: false

mock-data:
  enabled: false

rbac:
  enabled: true

