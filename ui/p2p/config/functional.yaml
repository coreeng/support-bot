---
ui:
  env:
    - name: NODE_ENV
      value: "test"
    - name: E2E_AUTH_BYPASS
      value: "true"
    - name: BACKEND_URL
      value: "http://support-bot:8080"
    - name: AUTH_SECRET
      value: "functional-test-secret-not-for-production-use"
    - name: NEXTAUTH_URL
      value: "http://support-bot-ui:3000"

  resources:
    requests:
      cpu: 500m
      memory: 512Mi
    limits:
      memory: 1Gi

  livenessProbe:
    failureThreshold: 3
    periodSeconds: 10
    timeoutSeconds: 3
    initialDelaySeconds: 10
  readinessProbe:
    failureThreshold: 3
    periodSeconds: 10
    timeoutSeconds: 3
    initialDelaySeconds: 10
