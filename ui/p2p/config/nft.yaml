---
# Increase resources for NFT load testing
replicaCount: 2

resources:
  requests:
    cpu: 1500m
    memory: 2000Mi
  limits:
    cpu: 1500m
    memory: 2000Mi

# Configure k6 test pod resources (injector)
tests:
  nft:
    resources:
      requests:
        cpu: 1000m
        memory: 3Gi
      limits:
        cpu: 1000m
        memory: 3Gi

# Override NFT defaults and provide backend URLs
envVarsMap:
  VUS: "100"
  REQ_PER_SECOND: "300"
  BACKEND_URL: http://mock-backend:8080
  AUTH_SECRET: "nft-test-secret-not-for-production-use"
  NEXTAUTH_URL: http://support-bot-ui:3000
