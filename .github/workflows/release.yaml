name: Release

on:
  push:
    tags: ['release/v*']

jobs:
  check:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'graalvm'
          java-version: 21
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
      - name: Lint and test
        run: make check
      - name: Docker push
        run: |
          VERSION="echo ${{  github.ref_name }} | sed 's/release\///g'"
          echo "Building and pushing docker image with tag $VERSION"
          make "TAG=$VERSION" PUBLISH=true "USERNAME=${{ github.actor }}" "PASSWORD=${{ secrets.GITHUB_TOKEN }}" docker-build
