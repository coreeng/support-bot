name: support-bot Fast Feedback

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - 'api/k8s/dashboard/**'
      - '**/CLAUDE.md'
      - '**/AGENTS.md'
      - '**/README.md'
  pull_request:
    branches:
      - main
    paths-ignore:
      - 'api/k8s/dashboard/**'
      - 'ui/docs/**'
      - 'docs/**'
      - '**/CLAUDE.md'
      - '**/AGENTS.md'
      - '**/README.md'

permissions:
  contents: write
  id-token: write

jobs:
  version:
    uses: coreeng/p2p/.github/workflows/p2p-version.yaml@v1
    with:
      version-prefix: v
    secrets:
      git-token: ${{ secrets.GITHUB_TOKEN }}

  fastfeedback:
    needs: [version]
    uses: coreeng/p2p/.github/workflows/p2p-workflow-fastfeedback.yaml@v1
    secrets:
      env_vars: ${{ secrets.env_vars }}
    with:
      app-name: support-bot
      version: ${{ needs.version.outputs.version }}
      working-directory: ./
      artifacts: |
        p2p-nft:
          - reports/nft/**
